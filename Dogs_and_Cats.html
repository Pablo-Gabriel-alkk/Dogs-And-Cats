<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="Dogs_and_Cats.css" type="text/css" media="screen" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <title>Dogs And Cats</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>Save Animals</h1>
            <figure>
                <img decoding="async" src="IMG/OIP.png" alt="Logo" style="max-width: 100%;
                width: 70px;">
            </figure>
        </div>
        <div class="corpo">
            <figure>
                <img decoding="async" src="IMG/site figma/HOME.png" alt="Home" style="max-width: 100%;
                width: 3000px;">
            </figure>
            <h2>Adote um Aumiguinho</h2>
        </div>
        <div class="image-container">
            <div class="Card-1">
                <img decoding="async" src="https://acaochego.org/img/cachorros/821/filhote_obra3_15.jpg" alt=""
                    style="max-width: 100%; width: 300px" />
                <h3>Aurora</h3>
                <p>8 anos e 1 mês</p>
                <button>
                    <a href="https://acaochego.org/Cachorro/Adotar/821" target="_blank">Adotar</a>
                </button>
            </div>
            <div class="Card-2">
                <img decoding="async" src="https://acaochego.org/img/cachorros/1058/filhotecaixa8_18.jpg" alt=""
                    style="max-width: 100%; width: 300px" />
                <h3>Léia</h3>
                <p>2 anos e 6 meses</p>
                <button>
                    <a href="https://acaochego.org/Cachorro/Adotar/1058" target="_blank">Adotar</a>
                </button>
            </div>
            <div class="Card-3">
                <img decoding="async" src="https://acaochego.org/img/cachorros/726/zequinha10.jpg" alt=""
                    style="max-width: 100%; width: 300px" />
                <h3>Zequinha</h3>
                <p>9 anos e 3 meses</p>
                <button>
                    <a href="https://acaochego.org/Cachorro/Adotar/726" target="_blank">Adotar</a>
                </button>
            </div>
            <div class="Card-4">
                <img decoding="async" src="https://acaochego.org/img/cachorros/866/filhote_lua6_3.jpg" alt=""
                    style="max-width: 100%; width: 300px" />
                <h3>Snoopy</h3>
                <p> 6 anos e 10 meses</p>
                <button>
                    <a href="https://acaochego.org/Cachorro/Adotar/866" target="_blank">Adotar</a>
                </button>
            </div>
        </div>
        <div class="banner_adocao">
            <figure>
                <img decoding="async" src="IMG/site figma/Adoção.png" alt="" style="max-height: 100%;
                height: 610px;">
            </figure>
            <button class="saiba_mais">
                <a class="botao" href="https://acaochego.org/QueroAdotar">Saiba mais</a>
            </button>
        </div>
        <div>
            <figure>
                <h1 class="doatext">Doe para ajudar os animais</h1>
                <img class="doacao" decoding="async" src="IMG/site figma/Doação.png" alt="" style="max-height: 100%; height: 610px;">
            </figure>
            <button class="catland" type="submit" aria-label="Gerar relatório pdf">              
                    <a class="cat" href="https://www.instagram.com/catlandrescue/">Catland</a>
            </button>
            <button class="focinho" type="submit" aria-label="Gerar relatório pdf"></button>
                    <a class="focinho"  href="https://www.instagram.com/focinhosdeluz/">Focinhos</a>
            </button>
            <button class="ampara" type="submit" aria-label="Gerar relatório pdf"></button>             
                    <a class="ampara" href="https://www.instagram.com/amparanimal/">ampara</a>
            </button>
            <button class="doce" type="submit" aria-label="Gerar relatório pdf"></button>             
                    <a class="doce"  href="https://www.instagram.com/catlandrescue/">projetor</a>
            </button>
        </div>
    </header>
</body>

</html>
